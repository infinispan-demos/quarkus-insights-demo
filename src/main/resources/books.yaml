replicatedCache: 
  mode: "SYNC"
  statistics: "true"
  encoding: 
    key: 
      mediaType: "application/x-protostream"
    value: 
      mediaType: "application/x-protostream"
  locking: 
    isolation: "REPEATABLE_READ"
  indexing: 
    enabled: "true"
    storage: "local-heap"
    startupMode: "NONE"
    indexedEntities: 
      - "insights.book"
